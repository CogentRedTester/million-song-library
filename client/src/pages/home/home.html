
  <div layout="row" layout-sm="column">
    <div flex="25" flex-sm="100" class="msl-sidebar">
        <genre-filter listener='vm'></genre-filter>
        <rating-filter listener='vm'></rating-filter>
    </div>

    <div flex="75" flex-sm="100" class="msl-main-content">
      <h1 class="md-display-2 msl-page-title" ng-hide="!!vm.model.selectedGenre">Featured</h1>

      <h1 class="md-display-2 msl-page-title" ng-show="!!vm.model.selectedGenre">{{vm.model.selectedGenre}}</h1>

      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab>
          <md-tab-label>
            Songs
          </md-tab-label>
          <md-tab-body>
            <songs-list songs="vm.songModel.songs"></songs-list>
          </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            Albums
          </md-tab-label>
          <md-tab-body>
            <albums-list albums="vm.albumModel.albums"></albums-list>
          </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            Artists
          </md-tab-label>
          <md-tab-body>
            <artists-list artists="vm.artistModel.artists"></artists-list>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </div>
  </div>
