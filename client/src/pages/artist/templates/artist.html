<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">

      <div class="row">
        <div class="artist-info col-md-12">
          <span class="pull-right">
            <a href="" add-to-library id="vm.artistId" type="artist">
              <i class="fa fa-heart-o"></i> Add Artist to Library
            </a>
          </span>
          <h1 class="artist-name">{{vm.artist.artistName}}</h1>
          <div star-rating="vm.artist.averageRating" song-id="vm.artist.artistId"></div>
        </div>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'songs'}"
             ng-click="vm.activeTab = 'songs'"
             href="" role="tab" data-toggle="tab">Songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'albums'}"
             ng-click="vm.activeTab = 'albums'"
             href="" role="tab" data-toggle="tab">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'artists'}"
             ng-click="vm.activeTab = 'artists'"
             href="" role="tab" data-toggle="tab">Similar artists</a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'songs'}"
             class="tab-pane" id="home">
          <songs-table loading="!vm.displaySongs" songs="vm.songs"></songs-table>
        </div>
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'albums'}"
             class="tab-pane" id="profile">
          <albums-list albums="vm.artistAlbums"></albums-list>
        </div>
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'artists'}"
             class="tab-pane" id="messages">
          <artists-list artists="vm.similarArtists"></artists-list>
        </div>
      </div>

    </div>
  </div>
</div>
