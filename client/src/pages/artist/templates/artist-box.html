<div class="media-box">
  <md-card>
    <div class="media-box-inner">
      <img class="media-box-inner-image" ng-src="{{artist.imageLink}}" alt="{{ artist.artistName }}"/>
      <div class="media-box-meta">
        <a href="" ui-sref="msl.artist({artistId: artist.artistId})">
          {{ artist.artistName }}
        </a>
      </div>
      <div class="media-box-overlay">
        <div class="media-box-overlay-control">
          <a href="" ng-if="!artist.inMyLibrary" add-to-library id="artist.artistId" type="artist">
            <i class="fa fa-heart"></i> Add to library
          </a>
          <a href="" ng-if="artist.inMyLibrary" remove-from-library id="artist.artistId" type="artist">
            <i class="fa fa-ban"></i> Remove from library
          </a>
        </div>
      </div>
    </div>
  </md-card>
  <div class="info-panel">
    <div star-rating="artist.averageRating" entity-id="artist.artistId" entity-type="artist"></div>
  </div>
</div>
