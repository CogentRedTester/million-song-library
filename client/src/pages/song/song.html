<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="image-container image-container-margin">
        <img class="img-responsive center-block" ng-src="{{vm.song.imageLink}}" alt="{{vm.song.songName}}"/>
      </div>
      <p class="text-center">Album cover from ???</p>
    </div>

    <div class="song-info col-md-9">
      <div class="row">
        <div class="col-md-12">
        <span class="pull-right">
          <a href="" add-to-library id="vm.songId" type="song">
            <i class="fa fa-heart-o"></i> Add Song to Library
          </a>
        </span>
          <h1 class="song-name">{{vm.song.songName}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span>Artist:</span>
          <a class="link-black" ui-sref="default.artist">{{vm.song.artistName}}</a><br>
          <span>Album:</span>
          <a class="link-black" ui-sref="default.album">Some Album</a><br>
          <span>Genre:</span>
          <span class="genre-name">{{vm.song.genre}}</span><br>
          <span>Year:</span>
          <span class="song-release">{{vm.song.year}}</span><br>
          <span>Rating:</span>
          <div star-rating="vm.song.averageRating" song-id="vm.song.songId"></div><br>
        </div>
      </div>

      <h3>Similar Artists</h3>
      <artists-list artists="vm.similarArtists"></artists-list>

    </div>

    <div class="clearfix"></div>
  </div>



</div>
