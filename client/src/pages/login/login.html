<div class="login-max-container text-center">
  <form name="credentials" ng-submit="vm.submit()">
    <div class="form-group"
         ng-class="{'has-error': credentials.email.$invalid && credentials.email.$dirty}">
      <input type="email" name="email" ng-model="vm.email" class="form-control"
             placeholder="Email address" required autofocus>
    </div>
    <div class="form-group"
         ng-class="{'has-error': credentials.password.$invalid && credentials.password.$dirty}">
      <input type="password"
             name="password"
             ng-model="vm.password"
             class="form-control"
             placeholder="Password"
             password
             required>
      <ul class="form-errors" ng-if="credentials.password.$dirty && credentials.password.$viewValue.length > 0" >
        <li ng-show="credentials.password.$error.password" class="input-field-error">Must contain:
          <ul>
            <li>At least a number</li>
            <li>A capitalized letter </li>
            <li>A special character (!#$%&*+,./:;<=>?@\^_~-)</li>
            <li>More than 10 characters </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="alert alert-danger" ng-if="vm.hasError" role="alert">
      <strong>Oh snap!</strong>
      Credentials are invalid!
    </div>
    <button name="login" class="md-button md-ink-ripple" type="submit" ng-disabled="credentials.$invalid">
      Sign in
    </button>
  </form>
</div>
