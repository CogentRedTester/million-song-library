<div class="login-max-container text-center">
  <form name="credentials" ng-submit="vm.submit()">
    <div class="form-group"
         ng-class="{'has-error': credentials.email.$invalid && credentials.email.$dirty}">
      <input type="email" name="email" ng-model="vm.email" class="form-control"
             placeholder="Email address" required autofocus>
    </div>
    <div class="form-group"
         ng-class="{'has-error': credentials.password.$invalid && credentials.password.$dirty}">
      <input type="password"
             name="password"
             ng-model="vm.password"
             class="form-control"
             placeholder="Password"
             ng-change="vm.checkIfPasswordCompliant()"
             ng-minlength="10"
             required>
      <ul ng-if="credentials.password.$dirty && credentials.password.$viewValue.length > 0">
        <li ng-show="!vm.isPasswordCompliant">
          <span class="input-field-error">Please provide a password with at least a number, a capitalized letter and a special character (!#$%&*+,./:;<=>?@\^_~-)</span>
        </li>
        <li ng-show="credentials.password.$error.minlength">
          <span class="input-field-error">Password must be at least 10 characters long</span>
        </li>
      </ul>
    </div>
    <div class="alert alert-danger" ng-if="vm.hasError" role="alert">
      <strong>Oh snap!</strong>
      Credentials are invalid!
    </div>
    <button name="login" class="btn btn-primary btn-block" type="submit" ng-disabled="credentials.$invalid">
      Sign in
    </button>
  </form>
</div>
