<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="row">
        <artist-filter></artist-filter>
      </div>
      <div class="row">
        <genre-filter active-genre='{{ vm.genreName }}'></genre-filter>
      </div>
      <div class="row">
        <rating-filter></rating-filter>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ vm.genreName }} Catalog</h1>
        </div>
      </div>

      <div class="row">
        <div class="horizontal-layout col-xs-12 col-lg-6" ng-repeat="song in vm.songs track by $index">
          <div class="image-container small-image">
            <img class="img-responsive" ng-src="{{song.linkToImage}}"  alt="" />
            <div class="image-overlay">
              <div class="overlay-control first-control">
                <i class="fa fa-play"></i> Play
              </div>
              <div class="overlay-control">
                <i class="fa fa-heart"></i> Add to library
              </div>
            </div>
          </div>
          <div class="track-info">
            <div class="track-artist-name-container">
              <h2>{{ song.songName }}</h2>
              <p>{{ song.artistName }}</p>
            </div>
            <div>
              <span class="text-gray">{{ song.duration}}</span> | <span class="text-gray genre">{{ song.genreName }}</span>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
