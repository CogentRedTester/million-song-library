<div class="row">
  <div class="col-md-3">
    <div class="image-container image-container-margin">
      <img class="img-responsive" ng-src="{{vm.songInfo.linkToImage}}" alt="{{vm.songInfo.songName}}"/>
    </div>
  </div>

  <div class="song-info col-md-9">
    <div class="row">
      <div class="col-md-12">
        <h1 class="song-name">{{vm.songInfo.songName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span>Artist:</span>
        <a class="link-black" ui-sref="default.artist">{{vm.songInfo.artistName}}</a><br>
        <span>Album:</span>
        <a class="link-black" ui-sref="default.album">Some Album</a><br>
        <span>Genre:</span>
        <a class="link-black" ui-sref="default.genre">{{vm.songInfo.genreName}}</a><br>
        <span>Year:</span>
        <a class="link-black" ui-sref="default.year">{{vm.songInfo.release}}</a><br>
        <span>Rating:</span>
        <div star-rating="vm.songInfo.averageRating" song-id="vm.songInfo.songId"></div><br>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>
</div>

<div class="row">
  <div class="col-md-3">
    <span>Album cover from ???</span>
  </div>
</div>

<h3>Similar Artists</h3>
<artists-list artists="vm.similarArtists"></artists-list>
