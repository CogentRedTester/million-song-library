<div class="song-box">
  <div class="image-container">
    <img class="img-responsive center-block" ng-src="{{song.linkToImage}}" alt=""/>

    <div class="image-overlay">
      <div class="overlay-control first-control">
        <i class="fa fa-play"></i> Play
      </div>
      <div class="overlay-control">
        <a href="" add-to-library id="song.songId" type="song">
          <i class="fa fa-heart"></i> Add to library
        </a>
      </div>
    </div>
  </div>

  <div class="info-panel">
    <div class="header">
      <div class="col-md-9 container-title">
        <span>
          <a ui-sref="msl.song({songId: song.songId})">
            {{ song.songName }}
          </a>
        </span>
      </div>
      <div class="col-md-3 container-duration">
        <span class="text-white">{{ song.duration | timeFilter: 'MM:SS'}}</span>
      </div>
    </div>
    <div class="content">
      <div><a ui-sref="msl.artist({artistId: song.artistId})">{{ song.artistName }}</a></div>
      <!-- TODO remove accordingly when api supports album and year on song -->
      <div class="secondary-content">{{ song.songName }}: some album, 1999</div>
      <div>
        <div star-rating="song.averageRating" song-id="song.songId"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

</div>
