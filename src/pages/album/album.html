<div class="row">
  <div class="col-md-3">
    <div class="image-container image-container-margin">
      <img class="img-responsive" ng-src="{{vm.albumInfo.linkToImage}}" alt="{{vm.albumInfo.albumName}}"/>
    </div>
  </div>

  <div class="song-info col-md-9">
    <div class="row">
      <div class="col-md-12">
        <h1 class="song-name">{{vm.songInfo.songName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>{{vm.albumInfo.albumName}}</h1>
        <span>Artist:</span>
        <a class="link-black" ui-sref="default.genre">{{vm.albumInfo.artistName}}</a><br>
        <span>Genre:</span>
        <a class="link-black" ui-sref="default.genre">{{vm.albumInfo.genreName}}</a><br>
        <span>Year:</span>
        <a class="link-black" ui-sref="default.year">{{vm.albumInfo.albumYear}}</a><br>
        <span>Rating:</span>
        <div star-rating="vm.albumInfo.averageRating" song-id="vm.albumInfo.albumId"></div><br>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="row">
  <div class="col-md-3">
    <span>Album cover from ???</span>
  </div>
</div>

<h3>Album Songs</h3>
<songs-table loading="!vm.displaySongs" content="vm.albumSongs"></songs-table>

<h3>Similar Artists</h3>
<artists-list artists="vm.similarArtists"></artists-list>
