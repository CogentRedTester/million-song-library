<div class="album-box">
  <div class="image-container">
    <img class="img-responsive center-block" ng-src="{{album.linkToImage}}" alt=""/>

    <div class="image-overlay">
      <div class="overlay-control" ng-click='vm.addToMyLibrary(album.albumId)'>
        <i class="fa fa-heart"></i> Add to library
      </div>
    </div>
  </div>

  <div class="info-panel">
    <div class="header">
      <div class="col-sm-12 container-title">
        <span>
          <a href="" ui-sref="msl.album({albumId: album.albumId})">
            {{ album.albumName }}
          </a>, {{album.albumYear}}
        </span>
      </div>
    </div>
    <div class="content">
      <div star-rating="album.averageRating" song-id="album.albumId"></div>
    </div>
  </div>
  <div class="clear"></div>

</div>
