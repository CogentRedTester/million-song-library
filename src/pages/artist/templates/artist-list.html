<div class="row">
  <div class="horizontal-layout col-xs-12 col-lg-6" ng-repeat="artist in artists track by $index">
    <div class="image-container small-image">
      <img class="img-responsive" ng-src="{{artist.linkToImage}}" alt=""/>

      <div class="image-overlay">
        <a ui-sref="msl.artist({artistId: artist.artistMbid})">
          <div class="overlay-control first-control">
            <i class="fa fa-external-link"></i> Open {{ artist.artistMbid}}
          </div>
        </a>
      </div>
    </div>
    <div class="track-info">
      <div class="track-artist-name-container">
        <h2>{{ artist.artistName }}</h2>
        <!--<p>{{ artist.genre }}</p>-->
      </div>
      <div>
        <!--<span class="text-gray">{{ artist.albums.length}}</span> | <span class="text-gray">{{ artist.genreName }}</span>-->
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
