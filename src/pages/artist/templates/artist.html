<div class="container">
  <div class="row">

    <div class="col-lg-9">
      <div class="row">

        <div class="artist-info col-md-9">
          <span class="pull-right"><a href=""><i class="fa fa-heart-o"></i> Add Artist to Library</a></span>

          <h1 class="artist-name">{{vm.artistInfo.artistName}}</h1>
          <div star-rating="0"></div>
        </div>

        <div class="clearfix"></div>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'songs'}"
             ng-click="vm.activeTab = 'songs'"
             href="" role="tab" data-toggle="tab">Songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'albums'}"
             ng-click="vm.activeTab = 'albums'"
             href="" role="tab" data-toggle="tab">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             ng-class="{'active': vm.activeTab === 'artists'}"
             ng-click="vm.activeTab = 'artists'"
             href="" role="tab" data-toggle="tab">Similar artists</a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'songs'}"
             class="tab-pane" id="home">
          <songs-table loading="!vm.displaySongs" content="vm.artistSongs"></songs-table>
        </div>
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'albums'}"
             class="tab-pane" id="profile">
          <albums-list albums="vm.artistAlbums.albums"></albums-list>
        </div>
        <div role="tabpanel"
             ng-class="{'active': vm.activeTab === 'artists'}"
             class="tab-pane" id="messages">
          <artists-list artists="vm.similarArtists"></artists-list>
        </div>
      </div>

    </div>
  </div>
</div>
